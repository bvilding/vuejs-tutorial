<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js Tutorial</title>
    <!-- production version, optimized for size and speed -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div id="vue-app">
        <h1> Conditionals </h1>
        <button v-on:click="error = !error">Toggle Error</button>
        <button v-on:click="success = !success">Toggle Success</button>
        <!-- <p v-if="error">There was an error!</p>
        <p v-else-if="success">Awesome!</p> -->
        <!-- Completely removes the item from the DOM -->


        <p v-show="error">There has been an error!</p>
        <p v-show="success">Awesome!!!</p>
        <!-- Adds a 'display:none' to the item, but doesn't remove it like v-if -->
    </div>
    <!-- You can also use '@' as shorthand for 'v-on:' -->

    <script src="app.js"></script>
</body>

</html>
