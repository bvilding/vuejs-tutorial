<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js Tutorial</title>
    <!-- production version, optimized for size and speed -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div id="vue-app">
        <h1> Dynamic CSS </h1>
        <h2>Example 1</h2>
        <!-- <div v-on:click="available = !available" v-bind:class="{available: available}">
            <span>Driver available</span>
        </div> -->

        <h2>Example 2</h2>
        <button v-on:click="nearby = !nearby">Toggle Nearby</button>
        <button v-on:click="available = !available">Toggle Available</button>

        <div v-bind:class="compClasses">
            <span>Name</span>
        </div>
    </div>
    <!-- You can also use '@' as shorthand for 'v-on:' -->

    <script src="app.js"></script>
</body>

</html>
