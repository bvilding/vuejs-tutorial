<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js Tutorial</title>
    <!-- production version, optimized for size and speed -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div id="vue-app">
        <h1> Events </h1>
        <p>My age is: {{ age }}</p>
        <button v-on:click.once="add(1)">Add a Year</button>
        <!--Adding the once modifier makes the button only fire once.-->
        <button v-on:click="subtract(1)">Subtract a Year</button>
        <button v-on:dblclick="add(10)">Add 10 Years</button>
        <button v-on:dblclick="subtract(10)">Subtract 10 Years</button>
        <div id="canvas" v-on:mousemove="updateXY"> {{ x }}, {{ y }} </div>
        <a v-on:click.prevent="click" href="https://www.qontact.app">Qontact.app</a>
    </div>
    <!-- You can also use '@' as shorthand for 'v-on:' -->

    <script src="app.js"></script>
</body>

</html>
